<ion-header>
  <ion-toolbar>
    <ion-title>{{'pages.home.header-title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <fc-hello-user />
      </ion-col>
    </ion-row>
    @if(isEvenOneCar()) {
    <ion-row>
      <ion-col size="12">
        <ion-text
          >{{'pages.home.how-many-cars' | translate}} :
          {{carsCount()}}</ion-text
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><fc-to-cars-button /></ion-col>
    </ion-row>
    }
  </ion-grid>
</ion-content>
