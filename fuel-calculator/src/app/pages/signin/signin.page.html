<fc-header />

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input
        label="Email"
        labelPlacement="floating"
        type="email"
        placeholder="email@domain.com"
        [clearInput]="true"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Password"
        labelPlacement="stacked"
        [type]="passwordVisible() ? 'text' : 'password'"
        ><ion-button
          fill="clear"
          slot="end"
          aria-label="Show/hide"
          (click)="togglePasswordVisibility()"
        >
          <ion-icon
            slot="icon-only"
            [name]="passwordVisible() ? 'eye-off-outline' : 'eye'"
            aria-hidden="true"
          ></ion-icon> </ion-button
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
